<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversão de Temperatura</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button { padding: 8px; font-size: 16px; }
    #resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Conversão de Celsius para Fahrenheit</h1>
  <form id="form-temp">
    <label for="celsius">Temperatura (°C):</label>
    <input type="number" id="celsius" name="celsius" required>
    <button type="submit">Converter</button>
  </form>
  <div id="resultado"></div>

  <script>
    document.getElementById('form-temp').addEventListener('submit', async function(e) {
      e.preventDefault();
      const celsius = document.getElementById('celsius').value;

      const res = await fetch('/converter-temperatura', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ celsius })
      });

      const data = await res.json();
      const resultado = document.getElementById('resultado');

      if (data.error) {
        resultado.textContent = 'Erro: ' + data.error;
      } else {
        resultado.textContent = `${celsius}°C = ${data.fahrenheit}°F`;
      }
    });
  </script>
</body>
</html>
